services:
  hugo_app:
    image: docker pull ghcr.io/thehackdes/docker-hugo:main
    container_name: hugo_app
    hostname: hugo_app
    restart: always
    ports:
      - 1313:1313
    volumes:
      - volume_hugo_app:/srv
    environment:
      WEBSITE: "mybewsite.com"

volumes:
  volume_hugo_app:
    name: volume_hugo_app
    external: false
    
